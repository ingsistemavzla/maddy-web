<!DOCTYPE html>
<html>
<head>
    <title>Direct API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîß Direct API Test</h1>

    <button onclick="testDirect()">Test Direct API</button>
    <div id="result"></div>

    <script>
        async function testDirect() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';

            try {
                console.log('üöÄ Making direct API request...');

                // Try the health endpoint first
                const healthResponse = await fetch('http://localhost:5000/api/health');

                console.log('üì° Health response status:', healthResponse.status);

                if (healthResponse.ok) {
                    const healthData = await healthResponse.json();
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ DIRECT API SUCCESS</h3>
                        <p><strong>Health Check:</strong> ${healthData.message}</p>
                        <p><strong>Timestamp:</strong> ${healthData.timestamp}</p>
                        <hr>
                        <p>Now testing leads endpoint...</p>
                    `;

                    // Test leads endpoint
                    setTimeout(testLeads, 1000);
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<h3>‚ùå Health endpoint failed:</h3> Status ${healthResponse.status}`;
                }

            } catch (error) {
                console.error('üí• Direct test error:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>üí• DIRECT ERROR</h3><p>${error.message}</p>`;
            }
        }

        async function testLeads() {
            try {
                const response = await fetch('http://localhost:5000/api/leads');
                console.log('üì¶ Leads response status:', response.status);

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('result').innerHTML += `
                        <br><strong>‚úÖ Leads API OK:</strong> ${data.data?.length || 0} leads
                    `;
                } else {
                    document.getElementById('result').innerHTML += `
                        <br><strong>‚ùå Leads API Error:</strong> Status ${response.status}
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML += `
                    <br><strong>‚ùå Leads Error:</strong> ${error.message}
                `;
            }
        }

        // Test immediately
        testDirect();
    </script>
</body>
</html>
