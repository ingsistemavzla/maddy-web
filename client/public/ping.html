<!DOCTYPE html>
<html>
<head>
    <title>Ping Server</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 8px 16px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Ping Server</h1>

    <button onclick="pingServer()">Ping Server</button>
    <div id="result"></div>

    <script>
        async function pingServer() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Pinging...';

            try {
                console.log('Attempting to ping server...');

                // Try basic server connection first
                const response = await fetch('http://localhost:5000/', {
                    method: 'GET'
                });

                console.log('Server response:', response.status, response.statusText);

                if (response.ok) {
                    resultDiv.className = 'test success';
                    resultDiv.innerHTML = `<strong>✅ Server OK:</strong> Status ${response.status}`;

                    // Now try API
                    setTimeout(testAPI, 1000);
                } else {
                    resultDiv.className = 'test error';
                    resultDiv.innerHTML = `<strong>❌ Server Error:</strong> Status ${response.status}`;
                }

            } catch (error) {
                console.error('Ping error:', error);
                resultDiv.className = 'test error';
                resultDiv.innerHTML = `<strong>❌ Connection Error:</strong> ${error.message}`;
            }
        }

        async function testAPI() {
            try {
                console.log('Testing API...');
                const response = await fetch('http://localhost:5000/api/health');

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('result').innerHTML += `<br><strong>✅ API OK:</strong> ${data.message}`;
                } else {
                    document.getElementById('result').innerHTML += `<br><strong>❌ API Error:</strong> Status ${response.status}`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML += `<br><strong>❌ API Connection Error:</strong> ${error.message}`;
            }
        }

        // Auto ping on load
        pingServer();
    </script>
</body>
</html>
