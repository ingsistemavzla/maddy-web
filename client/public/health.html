<!DOCTYPE html>
<html>
<head>
    <title>Health Check</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üè• API Health Check</h1>

    <button onclick="testHealth()">Test Health Endpoint</button>
    <div id="result"></div>

    <script>
        async function testHealth() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing health endpoint...';

            try {
                console.log('üöÄ Testing /api/health endpoint...');

                const response = await fetch('http://localhost:5000/api/health', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                console.log('üì° Health response:', {
                    status: response.status,
                    statusText: response.statusText,
                    url: response.url
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('üì¶ Health data:', data);

                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ HEALTH CHECK SUCCESS</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Message:</strong> ${data.message}</p>
                        <p><strong>Timestamp:</strong> ${data.timestamp}</p>
                        <p><strong>Full Response:</strong> ${JSON.stringify(data, null, 2)}</p>
                    `;
                } else {
                    const errorText = await response.text();
                    console.error('‚ùå Health check failed:', errorText);

                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå HEALTH CHECK ERROR</h3>
                        <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                        <p><strong>Response:</strong> ${errorText}</p>
                    `;
                }

            } catch (error) {
                console.error('üí• Health check network error:', error);

                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>üí• NETWORK ERROR</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }

        // Test immediately
        testHealth();
    </script>
</body>
</html>
