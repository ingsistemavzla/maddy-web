<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 8px 16px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîß API Test</h1>

    <button onclick="testAPI()">Test API Endpoint</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');

            // First test the health endpoint
            try {
                console.log('üöÄ Testing health endpoint...');
                const healthResponse = await fetch('http://localhost:5000/api/health', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                if (healthResponse.ok) {
                    const healthData = await healthResponse.json();
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ HEALTH CHECK SUCCESS</h3>
                        <p><strong>API Status:</strong> Working</p>
                        <p><strong>Response:</strong> ${JSON.stringify(healthData, null, 2)}</p>
                        <hr>
                        <p>Now testing leads endpoint...</p>
                    `;

                    // Now test the leads endpoint
                    setTimeout(testLeadsEndpoint, 1000);
                    return;
                }
            } catch (error) {
                console.error('üí• Health check failed:', error);
            }

            // If health check fails, test leads directly
            testLeadsEndpoint();
        }

        async function testLeadsEndpoint() {
            const resultDiv = document.getElementById('result');

            try {
                console.log('üöÄ Testing leads endpoint...');

                const response = await fetch('http://localhost:5000/api/leads', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                console.log('üì° Response received:', {
                    status: response.status,
                    statusText: response.statusText,
                    headers: Object.fromEntries(response.headers.entries()),
                    url: response.url
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('üì¶ Data received:', data);

                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ LEADS API SUCCESS</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Leads count:</strong> ${data.data?.length || 0}</p>
                        <p><strong>Response:</strong> ${JSON.stringify(data, null, 2)}</p>
                    `;
                } else {
                    const errorText = await response.text();
                    console.error('‚ùå API Error:', errorText);

                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå LEADS API ERROR</h3>
                        <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                        <p><strong>Response:</strong> ${errorText}</p>
                    `;
                }

            } catch (error) {
                console.error('üí• Network Error:', error);

                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>üí• NETWORK ERROR</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Stack:</strong> ${error.stack}</p>
                `;
            }
        }

        // Test immediately
        testAPI();
    </script>
</body>
</html>
