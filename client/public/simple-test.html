<!DOCTYPE html>
<html>
<head>
    <title>Simple Server Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîß Simple Server Test</h1>

    <div class="test">
        <h3>Test 1: Basic Connection</h3>
        <button onclick="testBasicConnection()">Test Connection</button>
        <div id="basic-result"></div>
    </div>

    <div class="test">
        <h3>Test 2: API Endpoint</h3>
        <button onclick="testAPI()">Test API</button>
        <div id="api-result"></div>
    </div>

    <script>
        async function testBasicConnection() {
            const resultDiv = document.getElementById('basic-result');
            resultDiv.innerHTML = 'Testing...';

            try {
                console.log('Attempting to connect to server...');
                const response = await fetch('http://localhost:5000/', {
                    method: 'GET',
                    mode: 'cors'
                });

                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);

                if (response.ok) {
                    resultDiv.className = 'test success';
                    resultDiv.innerHTML = `<strong>‚úÖ SUCCESS:</strong> Server is responding (Status: ${response.status})`;
                } else {
                    resultDiv.className = 'test error';
                    resultDiv.innerHTML = `<strong>‚ùå ERROR:</strong> Server responded with status ${response.status}`;
                }
            } catch (error) {
                console.error('Connection error:', error);
                resultDiv.className = 'test error';
                resultDiv.innerHTML = `<strong>‚ùå CONNECTION ERROR:</strong> ${error.message}`;
            }
        }

        async function testAPI() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.innerHTML = 'Testing API...';

            try {
                console.log('Testing API endpoint...');
                const response = await fetch('http://localhost:5000/api/leads', {
                    method: 'GET',
                    mode: 'cors'
                });

                console.log('API Response status:', response.status);

                if (response.ok) {
                    const data = await response.text();
                    resultDiv.className = 'test success';
                    resultDiv.innerHTML = `<strong>‚úÖ API SUCCESS:</strong> Status ${response.status}<br>Response: ${data.substring(0, 200)}...`;
                } else {
                    resultDiv.className = 'test error';
                    resultDiv.innerHTML = `<strong>‚ùå API ERROR:</strong> Status ${response.status}`;
                }
            } catch (error) {
                console.error('API error:', error);
                resultDiv.className = 'test error';
                resultDiv.innerHTML = `<strong>‚ùå API CONNECTION ERROR:</strong> ${error.message}`;
            }
        }

        // Auto-test on load
        window.onload = function() {
            setTimeout(testBasicConnection, 500);
        };
    </script>
</body>
</html>
